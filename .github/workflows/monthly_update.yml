name: Monthly Dataset Update

# Automatically update the dataset on the 1st of every month
# Can also be triggered manually from the Actions tab

on:
  # Run on the 1st of every month at 00:00 UTC
  schedule:
    - cron: '0 0 1 * *'
  
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-dataset:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for proper git operations
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run automated update script
        run: |
          python update_dataset.py
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          MATCH_COUNT=$(wc -l < sri_lanka_international_cricket_matches_2000_present_clean.csv)
          MATCH_COUNT=$((MATCH_COUNT - 1))  # Subtract header row
          git add .
          git commit -m "Auto-update: Dataset refreshed with latest Cricsheet data ($MATCH_COUNT matches) - $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update summary
        run: |
          echo "### âœ… Dataset Update Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“Š Statistics:**" >> $GITHUB_STEP_SUMMARY
          MATCH_COUNT=$(wc -l < sri_lanka_international_cricket_matches_2000_present_clean.csv)
          MATCH_COUNT=$((MATCH_COUNT - 1))
          echo "- Total matches: $MATCH_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- Updated: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“¦ Updated files:**" >> $GITHUB_STEP_SUMMARY
          echo "- Raw CSV" >> $GITHUB_STEP_SUMMARY
          echo "- Clean CSV" >> $GITHUB_STEP_SUMMARY
          echo "- EDA visualizations" >> $GITHUB_STEP_SUMMARY
          echo "- Kaggle release folder" >> $GITHUB_STEP_SUMMARY
          echo "- README statistics" >> $GITHUB_STEP_SUMMARY
